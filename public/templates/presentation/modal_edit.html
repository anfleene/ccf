<div class="modal-body">
  <form name="" ng-submit="submitPresentation(presentation)">
    <div class="form-group">
      <div class="row">
        <div class="col-xs-12">
          <textarea class="form-control" ng-model="presentation[field]"></textarea>
        </div>
      </div>
    </div>

    <div class="modal-footer">
      <button type="button" class="btn btn-default" data-dismiss="modal" ng-click="cancel()">Cancel</button>
      <button type="submit" class="btn btn-primary">Save Changes</button>
    </div>
  </form>
</div>
